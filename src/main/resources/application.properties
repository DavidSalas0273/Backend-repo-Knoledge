spring.config.import=optional:file:.env[.properties]

server.port=${PORT:8081}

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DB:knoledge}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.web.cors.allowed-origins=${CLIENT_ORIGIN:http://localhost:5173}
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

jwt.secret=${JWT_SECRET:U3VwZXJTZWNyZXRLZXlGb3JLbm9sZWRnZUFwcDIwMjQh}
jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:180}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
